<!DOCTYPE HTML>
<html>
    <head>
        <title> Litmus - Wrong Time </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel = "stylesheet" type="text/css" href = "./css/style.css" />
        <link rel = "stylesheet" type="text/css" href = "./css/style-mobile.css" />
        <link rel="icon" type="image/png" href="./img/favicon.png"/>
    </head>
    <body>
        <div id = "page-logo">
            <img src = "./img/logo2.png" />
            <h1> <strong> Litmus </strong> - <i> A Virtual Experiment In Reciprocity </i> </h1>
            <h3> by <strong> Willing Kompany </strong> </h3>
        </div> 
        <div id = "wrong-time">
            <h2> It is not time for the show yet. Please <a href = "http://litmusdance.com"> check back in </a> at the appropriate time. </h2>
            <h3 id = "time-left"> </h3>
            <p> <small> <strong> *This timer does not tick down. The time is from when the page was opened. </strong> </small> </p>
        </div>
        <script>
            var timeText = document.getElementById('time-left');
            async function getTimeLeft() {
                var timeLeftFetch = await fetch('/timeleft');
                var timeResponse = await timeLeftFetch.json();
                timeText.innerHTML = "There are " + timeResponse.timeLeft + " minutes left until the show starts.";
            }
            getTimeLeft();
        </script>       
    </body>
</html>
